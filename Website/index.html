    <body>
        
        <h1>WebBuggy Control</h1>
        <h2>Data from Sensors</h2>

        <table>
            <tr>
                <th></th>
                <td>(cm)</td>
            </tr>
            <tr>
                <th>Distance from Front Obstacle</th>
                <td id = "frontDis" class = "distance"> 52.7</td>
            </tr>
            <tr>
                <th>Distance from Back Obstacle</th>
                <td id = "backDis" class = "distance near-hit"> 45.6</td>
            </tr>
  
        </table>

        <h2>Control</h2>
        <p>You can control the car with the keys WASD</p>
        <p>W to go forward</p>
        <p>S to go backward</p>
        <p>A to turn left</p>
        <p>D to turn right</p>
